    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <hr>

    </div>

    <script href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</body>

<script>
        $(document).ready(function () {
            $('#submit').on('click', (e) => {
                e.preventDefault();
                let name = $('#name').val();
                let pic = $('#image').val();
                let q = [];
                let selects = $('option:selected');
                selects.each((index, elem) => {
                    q.push(elem.innerHTML);
                })
                $.ajax({
                    method: 'POST',
                    url: './api/',
                    data: {
                        name,
                        pic,
                        q
                    },
                    dataType: 'jsonp'
                }).then((response) => {
                    response = JSON.parse(response);
                    $('#match-name').text(response.name);
                    $('#match-image').attr('src', response.pic);
                    $('#match-btn').click();
                })
            })
        })
    </script>


</html>
